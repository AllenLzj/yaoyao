<extend name="common/layout"/>
<block name="style">
    <style>
    </style>
</block>
<block name="main-body">
    <form method="post" class="ui form mini">
        <div class="inline field">
            <label>标题</label>
            <input type="text" name="title" value="{$data.title}">
        </div>
        <div class="inline field">
            <label>说明</label>
            <textarea name="info">{$data.info}</textarea>
        </div>
        <div class="inline field">
            <label></label>
            <button class="ui button ajax-post mini positive" id="submit" onclick="return false;"
                    data-url="{:url('admin/Announcement/update')}?id={:input('id')}">确定
            </button>
            <button class="ui button mini" onclick="history.back(-1);return false;">返回</button>
        </div>
    </form>
</block>
<block name="script">
    <script>
        $(function () {
            highlight_subnav("{:url('admin/Announcement/index')}");
        });
    </script>
</block>
