<extend name="common/layout"/>
<block name="style">
</block>
<block name="main-body">
    <form method="post" class="ui form mini">
        <div class="inline field">
            <label>名称</label>
            <input type="text"  name="name" value="{$manager.name}">
        </div>
        <div class="inline field">
            <label>电话</label>
            <input type="text"  name="phone" value="{$manager.phone}">
        </div>
        <div class="inline field">
            <label>角色组</label>
            <select name="role_id" id="role_id" class="ui dropdown">
                <volist name="roles" id="role">
                    <option value="{$role.id}" <if condition="$manager.role_id eq $role.id">checked</if>>{$role.name}</option>
                </volist>
            </select>
        </div>
        <div class="inline field">
            <label></label>
            <button class="ui button ajax-put mini positive" id="submit" onclick="return false;" data-url="{:url('admin/Manager/update',['id'=>$manager.id])}">确定</button>
            <button class="ui button mini" onclick="history.back(-1);return false;">返回</button>
        </div>
    </form>
</block>
<block name="script">
    <script>
        highlight_subnav("{:url('admin/Manager/index')}");
    </script>
</block>
