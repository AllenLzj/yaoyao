<extend name="common/layout"/>
<block name="style">
    <style>
    </style>
</block>
<block name="main-body">
    <form method="post" class="ui form mini">
        <div class="inline field">
            <label>标题</label>
            <input type="text" name="title" placeholder="用于后台显示的配置标题">
        </div>
        <div class="inline field">
            <label>排序</label>
            <input type="text" name="sort" placeholder="用于分组显示的顺序">
        </div>
        <div class="inline field">
            <label>链接</label>
            <input type="text" name="url" placeholder="url函数解析的controller/action">
        </div>
        <div class="inline field">
            <label>Icon类名</label>
            <input type="text" class="text" name="class_name" placeholder="Icon对应的类名">
        </div>
        <div class="inline fields">
            <label>隐藏</label>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" name="hide" tabindex="0" value="1">
                    <label>是</label>
                </div>
            </div>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" name="hide" tabindex="0" value="0" checked>
                    <label>否</label>
                </div>
            </div>
        </div>
        <div class="inline fields">
            <label>仅开发者模式可见</label>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" name="is_dev" tabindex="0" value="1">
                    <label>是</label>
                </div>
            </div>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" name="is_dev" tabindex="0" value="0" checked>
                    <label>否</label>
                </div>
            </div>
        </div>
        <div class="inline field">
            <label>父级菜单</label>
            <select class="ui dropdown search" name="pid">
                <option value="">请选择父级菜单</option>
                <option value="0"
                <if condition="$menu.id eq input('pid')">selected</if>
                >无</option>
                <volist name="menus" id="menu">
                    <option value="{$menu.id}"
                    <if condition="$menu.id eq input('pid')">selected</if>
                    >一级：{$menu.title}</option>
                    <volist name="menu.child" id="item">
                        <option value="{$item.id}"
                        <if condition="$item.id eq input('pid')">selected</if>
                        >二级：{$item.title}</option>
                    </volist>
                </volist>
            </select>
        </div>
        <div class="inline field">
            <label>说明</label>
            <input type="text" class="text" name="tip" placeholder="菜单详细说明">
            <!--<textarea name="" id="" cols="30" rows="10"></textarea>-->
        </div>
        <div class="inline field">
            <label></label>
            <button class="ui button ajax-post mini positive" id="submit" onclick="return false;"
                    data-url="{:url('admin/Menu/save')}">确定
            </button>
            <button class="ui button mini" onclick="history.back(-1);return false;">返回</button>
        </div>
    </form>
</block>
<block name="script">
    <script>
        $(function () {
            highlight_subnav("{:url('admin/menu/index')}");
        });
    </script>
</block>
