<extend name="common/layout"/>
<block name="style">
</block>
<block name="main-body">
    <form method="post" class="ui form mini">
        <div class="inline field">
            <label>名称</label>
            <input type="text"  name="name" value="{$role.name}">
        </div>
        <div class="inline field">
            <label>排序</label>
            <input type="text"  name="description" value="{$role.description}">
        </div>
        <div class="inline field">
            <label></label>
            <button class="ui button ajax-put mini positive" id="submit" onclick="return false;" data-url="{:url('admin/Role/update',['id'=>$role.id])}">确定</button>
            <button class="ui button mini" onclick="history.back(-1);return false;">返回</button>
        </div>
    </form>
</block>
<block name="script">
    <script>
        highlight_subnav("{:url('admin/Role/index')}");
